<div>
  <p-carousel
    [value]="items"
    [numVisible]="7"
    [numScroll]="1"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template let-items pTemplate="item">
      <div
        class="border-1 surface-border border-round m-1 text-center py-1 px-1"
        style="width: 100%"
      >
        <div class="mb-3" style="width: 100%">
          <img
            [src]="items.image"
            [alt]="items.name"
            class="w-6 shadow-2"
            style="
              width: 100%;
              border-radius: 15px;
              cursor: pointer;
              height: 170px;
            "
          />
        </div>
        <div>
          <h5 class="mb-1">{{ items.name }}</h5>
          <h6 style="font-weight: normal">${{ items.price }}</h6>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
