<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <h1 style="text-align: center">Agregar nuevos productos</h1>

  <section style="margin-left: 20%; margin-top: 4rem">
    <div class="mb-3" style="width: 80%">
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Nombre del producto"
      />
    </div>
    <div class="mb-3" style="width: 80%">
      <textarea
        class="form-control"
        cols="30"
        rows="10"
        formControlName="description"
        placeholder="informaciÃ³n del producto..."
      ></textarea>
    </div>
    <div class="mb-3" style="width: 80%">
      <input
        type="number"
        class="form-control"
        formControlName="price"
        placeholder="Precio del producto"
      />
    </div>
    <div class="mb-3" style="width: 80%">
      <input
        type="file"
        class="form-control"
        formControlName="image"
        (change)="uploadImage($event)"
      />
    </div>
    <input
      type="submit"
      value="Enviar"
      class="btn btn-success"
      style="width: 80%"
    />
  </section>
</form>
