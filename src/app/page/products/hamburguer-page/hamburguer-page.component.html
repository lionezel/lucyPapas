<style>
  
  h1{
    text-align: center;
    margin-top: 50px;
  }
  
  .main {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 50px;
    margin: 100px;
  }

  .card {
    width: 100%;
    height: 20rem;
    border: none;
  }

  .card img {
    height: 70%;
    border-radius: 20px;
  }

  .card span {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
  }
</style>

<app-navbar></app-navbar>

<h1>Hamburguesas</h1>
<div class="main">
  <div class="card" *ngFor="let item of hamburgurger_arr">
    <img [src]="item.image" alt="" />
    <span>{{ item.name }}</span>
    <span>COP: {{ item.price }}</span>
  </div>
</div>
